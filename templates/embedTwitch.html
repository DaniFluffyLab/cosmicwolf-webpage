<script type="text/javascript">
    var player = new Twitch.Embed("twitch-embed", {
        channel: live,
        layout: "video",
        muted: true,
        parent: ['sites.google.com', 'www.gstatic.com', window.location.host]

<style>
    #twitch-embed {
        z-index: 0;
        margin: 20px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        border-radius: 20px;

        padding: 3px;



        background:
            conic-gradient(from var(--angle),
                #fd39ae 0deg 85deg,
                #ffda56 90deg 175deg,
                #fd39ae 180deg 265deg,
                #ffda56 270deg 355deg,
                #fd39ae 360deg 360deg);

        animation: 30s rotate linear infinite;
    }

    #twitch-embed:before {
        z-index: -1;
        content: "";
        display: block;
        position: absolute;
        top: 25px;
        left: 25px;

        width: calc(100% - 50px);
        height: calc(100% - 50px);

        border: 3px solid;
        border-image:
            conic-gradient(from var(--angle),
                #fd39ae 0deg 85deg,
                #ffda56 90deg 175deg,
                #fd39ae 180deg 265deg,
                #ffda56 270deg 355deg,
                #fd39ae 360deg 360deg) 1;
        
        filter: blur(10px);
                
        animation: 30s rotate linear infinite;

        }



    iframe, #offline {

        width: 100%;
        height: 100%;
        border-radius: 17px;


    }

    iframe {
        display: none;
    }

    #offline {
        display: flex;
        justify-content: center;
        background-image: linear-gradient(#000000bd,#000000bd), url('https://github.com/ItsAMeDoug/cosmicwolf-webpage/raw/main/embed-twitch/offline-background.gif');
        background-color: #000;
        background-size: cover;
        background-position: center;
    }

    #offline div {
        display: flex;
        flex-direction: row;
        margin: auto;
        padding: 25px;
        max-width: 500px;
        justify-content: center;
    }
    #offline div span {
        font-size: 20px;
        font-family: 'Comfortaa';
        color:#fff;
        margin: auto;
    }
    #offline div img {
        width: 150px;
        filter: drop-shadow(0 0 50px #000);
    }
    @media (max-width:480px) {
        #offline div img {
            width: 50px;
        }
        #offline div span {
            font-size: 12px;
        }
    }

    * {
        margin: 0;
        padding: 0;
    }

    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');

    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }

    @keyframes rotate {
        to {
            --angle: 360deg;
        }
    }

    body {
        overflow: hidden;
    }

</style>
